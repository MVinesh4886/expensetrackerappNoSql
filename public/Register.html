<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Register</title>
  </head>
  <link rel="stylesheet" href="./Register.css" />
  <body>
    <form onsubmit="registerUser(event)">
      <div class="form">
        <h1 id="register">REGISTER USER</h1>
        <div>
          <label class="label" for="name">USER NAME</label>
          <input
            class="input-field"
            type="text"
            id="name"
            name="name"
            placeholder="Enter name"
            required
          />
        </div>

        <div>
          <label class="label" for="email">USER EMAIL</label>
          <input
            class="input-field"
            type="email"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div>
          <label class="label" for="password">PASSWORD</label>
          <input
            class="input-field"
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="bottom">
          <a class="login" href="./Login.html">Go To Login !</a>
          <button type="submit" id="registerBtn">REGISTER</button>
        </div>
      </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function registerUser(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const emailId = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await axios.post(
            "http://localhost:8000/user/register",
            {
              name,
              emailId,
              password,
            }
          );
          // console.log(response.data);
          // console.log(response.data.token);
          // localStorage.setItem("token", response.data.token);
          if (response.data.success === false) {
            return alert(response.data.message);
          } else {
            return alert(response.data.message);
          }
        } catch (error) {
          console.log(error);
          alert("Request failed with status code 400");
        }
      }
    </script>
  </body>
</html>
