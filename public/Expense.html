<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <link rel="stylesheet" href="./Expense.css" />
  <body>
    <div class="top">
      <hr />
      <br />
      <div class="nav">
        <button onclick="download()" id="download">Download</button>
        <button id="logout">Logout</button>
      </div>
    </div>

    <h1 class="title">EXPENSE TRACKER</h1>
    <!-- <hr /> -->

    <div class="form">
      <label class="label" for="expenseAmount">Choose Expense Amount:</label>
      <input type="text" id="expenseAmount" class="input-field" />

      <label class="label" for="description">Choose Description:</label>
      <input type="text" id="description" class="input-field" />

      <label class="label" for="category">Choose Category:</label>
      <select id="category" class="input-field">
        <option>Food</option>
        <option>Fuel</option>
        <option>Electricity</option>
        <option>Recharge</option>
      </select>

      <button id="addExpense">Add Expense</button>

      <br />
      <button id="razorpay">Buy Premium</button>
      <p id="message"></p>
      <ul id="expenseList"></ul>
      <ul id="leaderboard"></ul>
    </div>

    <div id="page"></div>

    <!-- <div id="pagination"></div> -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./Expense.js"></script>
  </body>
</html>
